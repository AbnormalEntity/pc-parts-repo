<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python CLI Link Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter URL for Python CLI</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="submitURL()">Submit</button>

    <script>
        function submitURL() {
            const url = document.getElementById('urlInput').value;
            console.log(`URL submitted: ${url}`);
            // Here you can add functionality to handle the URL
        }
    </script>
</body>
</html>
